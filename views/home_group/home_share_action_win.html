<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>simple-page</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/fonts_awesome/font-awesome.min.css">
    <style type="text/css">
    #header{
        display: none;
    }
    #header.active{
        display: block;
    }
    #header .header-multi.active{
        display: block;
    }
    #header .header-multi .header-normal{
        display: none;
    }
    #header .header-multi .header-normal.active{
        display: block;
    }
    #header .header-normal .header-btn [class*="fa-"] {
	    font-size: 3rem;
	}
    .tap-active{
        background-color: #0060A8 !important;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header" class="active">
            <div class="header-multi">
                <div class="header-normal header-normal-home active">
                    <div class="header-btn pull-left" tapmode="tap-active" onclick="closeWindow()">
                        <span class="fa fa-angle-left"></span>
                    </div>
                    <!-- <div class="header-btn pull-right">
                        <span class="fa fa-share-alt" tapmode="tap-active" onclick=""></span>
                    </div> -->
                    <div class="header-center">
                        <span class="title">Share with QR code</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
                
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/ajaxRequest.js"></script>
<script type="text/javascript" src="../../script/languge.js"></script>
<script type="text/javascript" src="../../script/md5.js"></script>
<script type="text/javascript" src="../../script/translation.js"></script>
<script type="text/javascript">
	var header = $api.dom('#header');
    var header_title = $api.dom('#header .title');

    apiready = function(){
        var pageParam = api.pageParam;
        var shareIDMap = {
            'a':fnLanguageSwitch('分享到通讯录'),
            'b':fnLanguageSwitch('分享到腾讯微博'),
            'c':fnLanguageSwitch('分享到微信好友'),
            'h':fnLanguageSwitch('分享到微信朋友圈'),
            'd':fnLanguageSwitch('分享到新浪微博'),
            'e':fnLanguageSwitch('分享到QQ好友')
        };
        $api.fixStatusBar(header);
        var header_h = $api.offset(header).h;
        $api.html(header_title,shareIDMap[api.pageParam.shareID]);
        api.openFrame({
            name: 'home_share_action_frm',
            url: 'home_share_action_frm.html',
            bounces: pageParam.bounces,
            rect: {
                x: 0,
                y: header_h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: pageParam
        });
    };
        
    function closeWindow(){
        api.closeWin();
    };
</script>
</html>
