    apiready = function () {

        '        <li class="qcode"><a tapmode="active" onclick="getShareDetail(\'g\')">'+fnLanguageSwitch('二维码邀请')+'</a></li>'+
        '    </ul>'+
        '</div>';
    };
    function getShareDetail(shareID) {
        var url ='widget://' + DIR + '/home_group/home_share_action_win.html',
            name = 'home_share_action_win';
        if(shareID=='g'){
            url = 'widget://' + DIR + '/home_group/home_share_action_QR_win.html';
            name = 'home_share_action_QR_win';
        }
        var move = isHuawei();
        var animation = {};
        if (move) {
            animation = {
                type: 'movein',
                subType: 'from_right'
            }
        }
        api.openWin({
            name:name,
            url: url,
            bounces: false,
            animation: animation,
            pageParam:{
                shareID:shareID
            }
        });
    }
