<script type="text/javascript">
    apiready = function(){
        fnAjax({
            url: 'news/appDetails?id='+api.pageParam.data.id
        }, function( ret, err ){
            if( ret ){
                if( api.pageParam.hasVideo ){
                    $api.dom( 'body' ).innerHTML = ret.content;   
                }else{
                    $api.dom( 'body' ).innerHTML =
                    ' <div class="con" >'+
                        '<div class="skill flex-wrap">'+( ret.isTop ?
                        '    <div class="skill_l"></div>' : '')+
                        '    <div class="skill_r flex-con">'+ret.title+'</div>'+
                        '</div>'+
                        '<div class="text">'+ret.content+'</div>'+
                    '</div>';
                }
            }else{
                api.toast({
                    global: true,
                    msg: fnLanguageSwitch( fnErrorJson( err.body.error.message ) )
                });
            }
        });
    };
</script>
