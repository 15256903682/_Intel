            html {

            body {

            .header {
                position: relative;
                widht: 100%;
                height: 44px;
                background-color: #0171c5;
            }
            
            .header .back {
                position: absolute;
                box-sizing: border-box;
                bottom: 0;
                padding-left: 16px;
                width: 44px;
                height: 44px;
                background-image: url(../../image/arrow-left-white.png);
                background-repeat: no-repeat;
                background-size: 16px 16px;
                background-position: center center;
                z-index: 2;
            }
            
            .header .title {
                position: relative;
                bottom: 0;
                width: 100%;
                height: 44px;
                font-size: 16px;
                line-height: 44px;
                color: #fff;
                text-align: center;
            }
            
            .group {
                position: relative;
                margin-top: 16px;
                margin-bottom: 16px;
                width: 100%;
                height: auto;
            }
            
            .group .row {
                position: relative;
                box-sizing: border-box;
                padding-left: 16px;
                padding-right: 16px;
                margin-bottom: 4px;
                width: 100%;
                height: 44px;
                color: #444;
                background-color: #fff;
            }
            
            .group .row .name {
                position: relative;
                box-sizing: border-box;
                padding-right: 16px;
                width: 100%;
                height: 44px;
                font-size: 15px;
                text-align: left;
                line-height: 44px;
            }
            
            .arrow-right-gray {
                position: absolute;
                top: 0;
                right: 16px;
                width: 16px;
                height: 100%;
                background-image: url(../../image/arrow-right-gray.png);
                background-repeat: no-repeat;
                background-size: 8px 16px;
                background-position: center center;
            }
    .active{
         opacity: 0.7;
         background-color: #0060A8 !important;
      }
            .highlight {
                opacity: 0.7;
                 
            }
