<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>postMy Question</title>
    <style type="text/css">
    html{
        height: 100%;
    }
    body{
        height: auto;
        min-height: 100%;
    }
    *{
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body id="wrapper">
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/translation.js"></script>
<script type="text/javascript">
    var account = $api.getStorage('loginInfo');
    apiready = function(){
        var pageParam = api.pageParam;
        var zhuge = api.require('zhuge');
        if (zhuge) {
            zhuge.initZhuge();
            zhuge.track({
                eventName: '我的_My Question',
                eventPro: {}
            });
        }
        api.ajax({
            url: pageParam.url,
            method: 'post',
            timeout: 30,
            dataType: 'text',
            returnAll: false,
            data: {
                values: {
                    UserID: account.userid,
                    CaptchaNo: account.batchno
                }
            }
        },function(ret,err){
            if (ret) {
                window.location.href = pageParam.url;
            } else {
                api.toast({
	global: true,
                    msg: fnTranslation(err.msg, true),
                    duration: 2000,
                    location: 'middle'
                });
            };
        });     

    };

</script>
</html>
