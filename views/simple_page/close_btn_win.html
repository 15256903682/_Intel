<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>close_btn_win</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/fonts_awesome/font-awesome.min.css">
    <style type="text/css">
    #header{
        display: none;
    }
    #header.active{
        display: block;
    }
    #header .header-multi.active{
        display: block;
    }
    #header .header-multi .header-normal{
        display: none;
    }
    #header .header-multi .header-normal.active{
        display: block;
    }
    #header .header-normal .header-btn .icon-close {
	    background: url(../../image/project/icon_close.png) center center no-repeat;
	    background-size: 1.6rem;
	    width: 100%;
	    height: 100%;
	}
    .tap-active{
        background-color: #0060A8 !important;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header" class="active">
            <div class="header-multi">
                <div class="header-normal header-normal-home active">
                    <div class="header-btn pull-left" tapmode="tap-active" onclick="closeWindow()">
                        <span class="icon-close"></span>
                    </div>
                    <!-- <div class="header-btn pull-right">
                        <span class="fa fa-share-alt" tapmode="tap-active" onclick=""></span>
                    </div> -->
                    <div class="header-center">
                        <span class="title"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
                
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var header = $api.dom('#header');
	var header_title = $api.dom('#header .title');

	apiready = function(){
	  	var pageParam = api.pageParam;
	  	$api.fixStatusBar(header);
	  	var header_h = $api.offset(header).h;
	  	$api.text(header_title, pageParam.title);
        api.showProgress({
            title: 'Loading',
            text: 'Waiting…',
            modal: true
        });
        
        setTimeout(function(){
            api.openFrame({
                name: pageParam.name +'_frm',
                url: './'+ pageParam.name +'_frm.html',
                bounces: pageParam.bounces,
                rect: {
                    x: 0,
                    y: header_h,
                    w: 'auto',
                    h: 'auto'
                },
                pageParam: pageParam,
                progress: {
                    type: 'page',
                    title: 'default',
                    text: 'default',
                    color: '#0171c5'
                }
            });
            api.hideProgress();
        },300);
    		
	};
	    
	function closeWindow(){
		// 如果没有别的需要
		api.closeWin();
	};
</script>
</html>
