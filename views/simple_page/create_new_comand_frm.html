<script type="text/javascript">
    $(".input").on('focus',function(){
        selectCancel();
    });
    var btnType = $api.dom('.btn-type');
    var comandTitle = $api.dom('.comand-title');
    var comandDescription = $api.dom('#comand-description');
    var loginInfo = $api.getStorage('loginInfo');
    var UICustomPicker;
    var ProjectID;
    var DemandTypeID = 0;
    var DemandTypeName = '';
    var zhuge;
    apiready = function () {
        $api.dom( 'body' ).innerHTML = 
        '<div class="place-holder"></div>'+
        '    <div class="form">'+
        '        <div class="form-row">'+
        '            <span class="btn-type pull-right ellipsis-1"  id="DemandTypeName"   '+( fnIsEmp( api.pageParam.data.demandTypeId ) ? 'data-selectorid="'+api.pageParam.data.demandTypeId+'"' : 'onclick="getDemandType( this )" tapmode="form-row-active"')+' >'+( fnIsEmp( api.pageParam.data.demandTypeId ) ?  fnSingleTypeJson()[ api.pageParam.data.demandTypeId ] : fnLanguageSwitch( '必选' ))+'</span>'+

        '    <div class="form-row form-row-lg">'+
        '        <div class="btn-submit" tapmode onclick="AddDemand()">'+fnLanguageSwitch( api.pageParam.hasUpdata ? '更新' : '提交' )+'</div>'+
        '        <p class="description">'+fnLanguageSwitch( '需求提交后，系统会推送给合适的合作伙伴。如果对方有响应，您即可看到他的具体信息。' )+'</p>'+
        '    </div>';
        zhuge = api.require('zhuge');
        if (zhuge) {
            zhuge.initZhuge();
        }
    };

    function getDemandType( el ) {
        openSelector(el, fnSingleTypeJson())
    }


    function AddDemand() {
        var title = $api.dom( '#title' ).value.trim(),
            demandTypeId = $api.attr($api.dom( '#DemandTypeName' ), 'data-selectorid' ),
            content = $api.dom( '#comand-description' ).value.trim();
            if( demandTypeId == null ){
                api.toast({
                    msg: fnLanguageSwitch( '需求类别不能为空' )
                });
            }else if( ! title ){
                api.toast({
                    msg: fnLanguageSwitch( '需求标题不能为空' )
                });
            }else if( title.length < 8 ){
                api.toast({
                    msg: fnLanguageSwitch( '需求标题至少为8个字' )
                });
            }else if( ! content ){
                api.toast({
                    msg: fnLanguageSwitch( '需求描述不能为空' )
                });
            }else if( content.length < 10 ){
                api.toast({
                    msg: fnLanguageSwitch( '需求描述至少为10个字' )
                });
            }else{
                if( api.pageParam.hasUpdata ){
                    fnAjax({
                        url: 'projectDemands/updateProjectNeed',
                        data: {
                            values: {
                                projectId: api.pageParam.data.projectId,
                                id: api.pageParam.data.id,
                                title: $api.dom( '#title' ).value,
                                demandTypeId: +$api.attr($api.dom( '#DemandTypeName' ), 'data-selectorid' ),
                                content: $api.dom( '#comand-description' ).value
                            }
                        }
                    }, function( ret, err ){
                        if( ret ){
                            api.execScript({
                                name: 'index',
                                frameName: 'frm_chain',
                                script: 'api.refreshHeaderLoading();'
                            });
                            setTimeout(function(){
                                api.closeWin();
                            }, 1000);
                        }else{
                            api.toast({
                                global: true,
                                msg: fnLanguageSwitch( fnErrorJson( err.body.error.message ) )
                            });
                        }
                    }); 
                }else{
                    fnAjax({
                        url: 'projectDemands/addProjectNeed',
                        data: {
                            values: {
                                projectId: api.pageParam.data.id,
                                title: $api.dom( '#title' ).value,
                                demandTypeId: +$api.attr($api.dom( '#DemandTypeName' ), 'data-selectorid' ),
                                content: $api.dom( '#comand-description' ).value
                            }
                        }
                    }, function( ret, err ){
                        if( ret ){

                            api.alert({
                                 title: fnLanguageSwitch( '提示' ),
                                msg: fnLanguageSwitch( '您的需求正在审核中,需求状态为“审核中”或“未通过”时，您可以修改需求并重新提交' ),
                                buttons: [fnLanguageSwitch('我知道了')]
                            });
                            api.execScript({
                                name: 'index',
                                frameName: 'frm_chain',
                                script: 'api.refreshHeaderLoading();'
                            });
                            setTimeout(function(){
                                api.closeWin();
                            }, 1000);
                        }else{
                            api.toast({
                         global: true,
                                msg: fnLanguageSwitch( fnErrorJson( err.body.error.message ) )
                            });
                        }
                    }); 
                     if (zhuge) {
                        zhuge.track({
                            eventName: '项目支持_技术支持提交按钮',
                            eventPro: {
                                '模块来源': '产业链对接'
                }
            });
        }   
                }  
            }

        return;
        var title = $("#title").val();
        var description = $("#comand-description").val();
        if (DemandTypeID == 0) {
            api.alert({
                title: 'Tips',
                msg: 'Please select the type of demand',
                buttons: ['I got it']
            }, function (ret, err) {

            });
            return;
        }
        if ($.trim(title).length < 2) {
            api.alert({
                title: 'Tips',
                msg: 'Request Title at least 2 characters',
                buttons: ['I got it']
            }, function (ret, err) {

            });
            return;
        }
        if ($.trim(description).length < 3) {
            api.alert({
                title: 'Tips',
                msg: 'Details of Request at least 3 characters',
                buttons: ['I got it']
            }, function (ret, err) {

            });
            return;
        }
        var valueParam = {
            UserID: loginInfo.userid,
            BatchNo: loginInfo.batchno,
            ProjectID: ProjectID,
            DemandType: DemandTypeID,
            Title: title,
            Content: description,
            UpOrAdd: 1
        };
        var url = 'APPMatchmaking/AddDemand.aspx';
        api.showProgress({
            title: 'Submitting...',
            text: '',
            modal: false
        });
        if (zhuge) {
            zhuge.track({
                eventName: '项目支持_技术支持提交按钮',
                eventPro: {
                    '模块来源': '产业链对接'
                }
            });
        }
        ajaxRequest(url, 'post', valueParam, function (ret, err) {
            api.hideProgress();
            if (ret) {
                if (ret.res == 1) {
                    api.alert({
                        title: '',
                        msg: 'Your request is now reviewing. If the request status is "In Review" or "Reject". You can mofidy the request and submit it again.',
                        buttons: ['I got it']
                    }, function (ret, err) {
                        api.execScript({
                            name: 'index',
                            frameName: 'frm_chain',
                            script: 'loadDataFromComandForMaker()'
                        });
                        var from = api.pageParam.from;
                        if (from && from == 'newProject') {
                            api.closeToWin({
                                name: 'index'
                            });
                        } else {
                            api.closeWin();
                        }
                    });
                }else{
                    api.toast({
	global: true,
                        msg: ret.des
                    });
                }
            } else {
                api.toast({
	global: true,
                    msg: err.msg
                });
            }
        })
    }

</script>
