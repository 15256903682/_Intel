<script type="text/javascript">

    apiready = function(){
        fnAjax({
            url: 'appDimCommons/findEDCIndustry'
        }, function( findEDCIndustry, err ){
            if( findEDCIndustry ){
                fnAjax({
                    url: 'supports/EDCAccountDetails?supportId='+api.pageParam.id
                }, function( ret, err ){
                    if( ret ){
                        var _industry = [];
                        for( var x in findEDCIndustry ){
                            if( ret.EDCAccount.industry.indexOf( findEDCIndustry[x].id ) !== -1 ){
                                _industry.push( findEDCIndustry[x].name );
                            }
                        }
                        var _html = 
                        '<div class="placeholder"></div>'+
                        '<div class="container">'+
                        '    <table class="table">'+
                        '        <tbody>'+
                        '            <tr>'+
                        '                <th>'+
                        '                </th>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('姓名')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.name )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('公司域名的Emai地址')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.account )+'<span class="normal-text">（'+fnLanguageSwitch('即DEC网站ID')+'）</span></td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('CNDA（保密协议）')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.CNDA )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('职位')+'：</td>'+
                        '                <td>'+fnStringEmpty( fnJobJson()[ret.EDCAccount.position] )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('公司名称')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.companyName )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('行业')+'：</td>'+
                        '                <td>'+_industry.join( '；' )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('公司英文地址')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.companyEnglishAddress )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('公司中文地址')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.companyChineseAddress )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('联系电话')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.telephone )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('邮政编码')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.EDCAccount.zipcode )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('省')+'：</td>'+
                        '                <td>'+fnStringEmpty( ret.city && ret.city.province && ret.city.province.provinceFullName )+'</td>'+
                        '            </tr>'+
                        '            <tr>'+
                        '                <td>'+fnLanguageSwitch('市')+'：</td>'+
