    // 下载
    function downLoadDoc(el){
        var url = $api.attr(el, 'data-selectorid');
        if (url) {
            if( url.indexOf( '.pdf' ) !== -1 ){
                api.download({
                    url: url,
                    report: true,
                    cache: true,
                    allowResume: true
                },function( ret, err ){
                    if(ret){
                        if (ret.state == 1) {
                            api.hideProgress();
                            // ret.savePath

                        });
                    }
                });

        }

    // 获取开发板借测名称
    
    /*开发板借测ID DeveBordID
    开发板借测名称 DevelopBordName
    剩余数量    StockQty
    下载文档地址  DeveBordUpload
    */
    function getCRB(el){
        openSelector( el, $api.getStorage('findDevelopBordName'), function( id ){
            var _ = $api.getStorage('findDevelopBordName');
            for( var x in _ ){
                if(_[x].id === id){
                    $api.dom( '#count').innerHTML = _[x].qty;
                    $api.attr($api.dom( '#link'), 'data-selectorid', _[x].documentUrl );
                    return;
                }
            }
        });
        return;
        var data = $api.getStorage('APPGetDeveBordList');
        if (api.connectionType == 'none') {
            if (data) {
                openSelector(el, data);
            } else {
                api.toast({
	global: true,
                    msg: fnLanguageSwitch('尚未获取到该信息'),
                    duration: 2000,
                    location: 'middle'
                });
            }
            
        } else{
            ajaxRequest('/APPGetDataType/APPGetDeveBordList.aspx', 'get', {
                UserID: account.userid,
                BatchNo: account.batchno
            }, function(ret, err){
                if (ret && ret.res == undefined) {
                // console.log('ret:normal===='+ JSON.stringify(ret));
                    var data = ret.appdatalist;
                    
                    var scope = [];
                    var dataJson = {};
                    for (var i = 0; i < data.length; i++) {
                        scope.push({
                            value: data[i].DevelopBordName,
                            id: data[i].DeveBordID,
                            url: data[i].DeveBordUpload,
                            stock: data[i].StockQty
                        });
                    }
                    $api.setStorage('APPGetDeveBordList', scope);
                    openSelector(el, scope);
                            
                } else {
                    api.toast({
	global: true,
                        msg: JSON.stringify(ret),
                        duration: 2000,
                        location: 'middle'
                    });
                }
                if (err) {
                    api.toast({
	global: true,
                        msg: JSON.stringify(err),
                        duration: 2000,
                        location: 'bottom'
                    });
                }
            });
        }

            
    };

    // 开发套件购买指南
    function goGuideFullVersion(){
        var url = 'https://ccechina.intel.com/SupportObtain/FAQ.pdf';
        if (url) {
            if (api.systemType == 'ios') {
                var move = isHuawei();
                var animation = {};
                if (move) {
                    animation = {
                        type: 'movein',
                        subType: 'from_right'
                    }           
                }
                api.openWin({
                    name: 'web_clause_win',
                    url: 'widget://' + DIR + '/web_page/web_win.html',
                    bounces: false,
                    vScrollBarEnabled: false,
                    hScrollBarEnabled: false,
                    pageParam: {
                        title: fnLanguageSwitch('开发套件购买指南'),
                        url: url
                    },
                    animation: animation
                });
            } else {
                api.download({
                    url: url,
                    report: true,
                    cache: true,
                    allowResume: true
                },function( ret, err ){
                    if(ret){
                        if (ret.state == 1) {
                            api.hideProgress();
                            // ret.savePath
                            var obj = api.require('pdfReader');
                            obj.open({
                                path: ret.savePath
                            });
                        } else if(ret.state == 2){
                            api.toast({
	global: true,
                                msg: JSON.stringify(ret),
                                duration: 2000,
                                location: 'middle'
                            });
                        } else{
                            api.showProgress({
                                title: fnLanguageSwitch('正在下载该文件,请稍候'),
                                text: ret.percent +'%',
                                modal: true
                            });
                        }
                    }
                    if (err) {
                        api.toast({
	                         global: true,
                            msg: err.msg,
                            duration: 2000,
                            location: 'msg'
                        });
                    }
                });
            }
        }
    };
