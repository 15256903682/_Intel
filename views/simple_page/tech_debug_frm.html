    <style type="text/css">
        body {
            height: auto;
            min-height: 100%;
        }
        /*大体上通用的部分 start*/
        .common-part-service {

        }

        .whats-this {
            background-color: #F0F0F0;
            padding-top: 1.5rem;
        }

        .whats-this .this-name {
            font-size: 1.5rem;
            line-height: 2.5rem;
            color: #000000;
            background: url(../../image/project/icon_debug.png) 1rem 50% no-repeat;
            background-size: 2.5rem 2.5rem;
            text-indent: 4rem;
        }

        .whats-this .this-description {
            padding: 0.8rem 2.2rem 1rem 4rem;
            font-size: 1.3rem;
            line-height: 1.6rem;
            color: #515458;
            border-bottom: 0.2rem solid #C8C8C8;
        }

        .whats-this .design {
            padding-left: 4rem;
        }

        .whats-this .text, .whats-this .designer {
            font-size: 1.2rem;
            line-height: 2.6rem;
            color: #000000;
        }

        .whats-this .rank {

        }

        .whats-this .stars {
            color: #999999;
            font-size: 1.8rem;
            vertical-align: bottom;
            line-height: 2.6rem;
        }

        .whats-this .stars .fa-star {
            color: #FFDA00;
        }

        /*已选择的项目*/
        .project-header {
            padding: 0 1rem;
            background-color: #FFFFFF;
        }

        .project-header label {
            font-size: 1.6rem;
            line-height: 5.5rem;
        }

        .header-inner {
            width: 33.9rem;
            height: 8.4rem;
            border: 0.1rem solid #005BBC;
            border-radius: 0.6rem;
            position: relative;
        }

        .header-inner-img {
            position: absolute;
            left: 50%;
            margin-left: -1.6rem;
            top: -1.6rem;
            width: 3.2rem;
            height: 3.2rem;
            background: #FFFFFF url(../../image/project/project_list_icon.png) center center no-repeat;
            background-size: 1.9rem 2.2rem;
        }

        .header-inner .name {
            font-size: 1.5rem;
            color: #005BBC;
            text-align: center;
            line-height: 3rem;
            padding-top: 1.3rem;
            font-weight: bold;
        }

        .header-inner .date-group {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .header-inner .date-group .text, .header-inner .date-group .date {
            font-size: 1.2rem;
            line-height: 2.1rem;
            color: #000000;
            padding-left: 1rem;
        }

        .header-inner .date-counting {
            width: 11.7rem;
            margin: 0 auto;
            text-align: center;
            color: #F7AA00;
            font-size: 1.2rem;
        }

        .header-inner .date-counting .count {
            font-size: 2.8rem;
            line-height: 4rem;
        }

        .header-inner .project-state {
            position: absolute;
            right: 0;
            bottom: 0.6rem;
            font-size: 1.2rem;
            line-height: 2rem;
            padding-right: 0.5rem;
        }

        .project-header .create-group {
            font-size: 1.3rem;
            line-height: 4.5rem;
            text-align: right;
            color: #595C60;
        }

        .project-header .create-group .btn-create {
            background-color: #00AEEF;
            border-radius: 0.3rem;
            width: 7.9rem;
            height: 2.8rem;
            color: #FFFFFF;
            text-align: center;
            line-height: 2.8rem;
        }

        /*大体上通用的部分 end*/
        .propose-title{
            height: 3.7rem;
            line-height: 3.7rem;
            font-size: 1.5rem;
            background-color: #DBF0FF;
            color: #0271C5;
            background-image: url("../../image/project/icon_quote_right.png");
            background-position-x: 1.5rem;
            background-position-y: center;
            background-repeat: no-repeat;
            background-size: 2rem;
            padding-left: 3.8rem;
            font-weight: bold;
        }

        .propose-note {
            padding: 10px;
            position: relative;
            font-size: 1.5rem;
        }

        .propose-select, .textareaLabel, .fileuploadLabel {
            height: 4rem;
            line-height: 4rem;
            padding-left: 10px;
            font-size: 1.6rem;
            position: relative;
        }
        .propose-select span{
            position: absolute;
            color: #A1A1A1;
            right: 10px;
        }

        .textWrap {
            height: 10rem;
            background-color: #ffffff;
            margin: 0 10px;
            border: 1px solid #D6D6D6;
            display: -webkit-box;
        }

        textarea {
            display: block;
            -webkit-box-flex: 1;
            resize: none;
            padding: 10px;
            font-size: 14px;
        }

        .image-list {
            height: 85px;
            background-size: cover;
            padding: 10px 10px;
            overflow: hidden;
        }

        .image-item.space {
            border: none;
        }

        .image-item {
            width: 65px;
            height: 65px;
            background-image: url(../../image/project/add_pic.png);
            background-size: 100% 100%;
            display: inline-block;
            position: relative;
            margin-right: 10px;
            margin-bottom: 10px;
            border: solid 1px #e8e8e8;
        }

        .image-item .image-close {
            position: absolute;
            display: inline-block;
            right: -6px;
            top: -6px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 12px;
            background-color: #FF5053;
            color: #f3f3f3;
            border: solid 1px #FF5053;
            font-size: 9px;
            font-weight: 200;
            z-index: 1;
        }

        .image-item.space .image-close {
            display: none;
        }

        .image-item input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 0;
        }

        input, textarea {
            border: none !important;
        }
        
        /*upload start*/
        .upload-group{
            position: relative;
            margin-bottom: 3rem;
            padding-left: 1rem;
        }
        .upload-label{
            color: #000000;
            font-size: 1.1rem;
            padding: 1rem;
            padding-left: 0;
            line-height: 1.4rem;
        }
        .upload-group img{
            width: 7.7rem;
            height: 7.7rem;
        }
        .upload-group .image-name{
            position: absolute;
            left: 9.2rem;
            bottom: 3.5rem;
            font-size: 0.9rem;
            color: #999999;
            line-height: 1.9rem;
        }
        .upload-group .notice{
            position: absolute;
            left: 9.2rem;
            bottom: 0;
            font-size: 0.9rem;
            color: #999999;
            line-height: 1.9rem;
        }
        /*upload end*/
        .submitWrap {
            text-align: center;
            margin-top: 4rem;
            padding-bottom: 4rem;
            height: 4rem;
            line-height: 4rem;
        }

        .submitWrap span {
            width: 50%;
            color: #ffffff;
            background-color: #00AEEF;
            border-radius: 3px;
            font-size: 1.8rem;
            letter-spacing: 5px;
        }
    </style>
</head>

<script type="text/javascript">

    // 以下通用
    var account = $api.getStorage('loginInfo');
    var pageParam = {};
    var projectID = '';
    var typeid = 7;
    var UICustomPicker;
    var zhuge;
    apiready = function () {
         zhuge = api.require('zhuge');
        if (zhuge) {

        }

                // $api.dom( '.stars' ).innerHTML = _average;
                with( api.pageParam.data.data ){
                    $api.dom( 'body' ).innerHTML = 
                    '       <div class="common-part-service">'+ 
                    '            <div class="whats-this">'+

                    '                <p class="this-description">'+fnLanguageSwitch('您的项目需要debug协助吗？请用贵公司提交的对应项目信息,获取专家工程师提供的debug设计帮助。当您提供debug申请后，我们会第一时间联系您交流想法和建议.')+'</p>'+

                    '                    <div class="rank">'+
                    '                        <span class="text">'+fnLanguageSwitch('客户满意度')+'：</span>'+
                      '                <span class="stars">'+_average+'</span>'+
                    '                        <span class="text"></span>'+
                    '                    </div>'+
                    '                </div>'+
                    '            </div> '+
                    '         <div class="project-header">'+
                    '        <label>'+fnLanguageSwitch( '您已选择的项目为' )+'：</label>'+
                    '        <div class="header-inner">'+
                    '            <div class="header-inner-img"></div>'+
                    '            <p class="name">'+projectName+'</p>'+
                    '            <div class="header-bottom">'+
                    '                <div class="date-group">'+
                    '                    <p class="text">'+fnLanguageSwitch( '项目启动时间' )+'</p>'+
                    '                    <p class="date">'+created+'</p>'+
                    '                </div>'+
                    '                <div class="date-counting">'+
                    '                   <span class="count">'+fnStringEmpty( projectStartDay )+'</span>'+fnLanguageSwitch('天')+
                    '                </div>'+
                    '                <div class="project-state">'+fnLanguageSwitch( '已处于') +' '+fnProjectApprovalStatusJson()[ projectStatus ]+' '+fnLanguageSwitch( '阶段' )+'</div>'+
                    '            </div>'+
                    '        </div>'+
                    '        <p class="create-group">'+fnLanguageSwitch( '如果您不是为这个项目申请支持，请先' )+
                    '            <span class="btn-create" tapmode onclick="createNewProject()">'+fnLanguageSwitch( '添加项目' )+'</span>'+
                    '        </p>'+
                    '      </div>'+
                    '    </div>'+
                    '    <div class="propose">'+
                    '        <div class="propose-title border-1px-top border-1px-bottom">'+fnLanguageSwitch('请填写一下表格')+'</div>'+
                    '        <div class="propose-note">'+fnLanguageSwitch('目前我们帮客户解决问题的沟通方式是邮件加电话沟通,如果支持人员通过邮件提出建议后三天内客户仍无回回信,后台将关闭支持.如果您以后想继续获取我们有关此 问题的支持,请重新开放本支持.')+'</div>'+
                    '        <div class="propose-select border-1px-top border-1px-bottom">'+fnLanguageSwitch('所需要debug的问题属于')+'<span class="question-type" tapmode onclick="openQuestionType(this)">'+fnLanguageSwitch('---请选择---')+'</span>'+
                    '        </div>'+
                    '        <div class="textareaLabel">'+fnLanguageSwitch('现象描述和实验结果')+': </div>'+
                    '        <div class="textWrap">'+
                    '            <textarea id="textarea"></textarea>'+
                    '        </div>'+
                    '        <div class="fileuploadLabel">'+fnLanguageSwitch('故障图片')+' : </div>'+
                    '        <div class="upload-group">'+
                    '            <img id="upload_img" src="../../image/project/add_pic.png" tapmode onclick="fnGetPicture(this)">'+
                    '            <p class="image-name ellepsis-1">'+fnLanguageSwitch('未上传图片')+'</p>'+
                    '            <p class="notice ellepsis-1">'+fnLanguageSwitch('上传图片，图片最大为10M')+'</p>'+
                    '        </div>'+
                    '        <div class="submitWrap">'+
                    '            <span class="btn" id="submit" tapmode onclick="fnSubmit(this)">'+fnLanguageSwitch('提交')+'</span>'+
                    '    </div>'+
                    '    <div id="modal_selector" tapmode="" onclick="selectCancel()">'+
                    '       <div class="select">'+
                    '            <div class="select-control">'+
                    '                <div class="select-control-cancel" tapmode="" onclick="selectCancel()">'+fnLanguageSwitch('取消')+'</div>'+
                    '                <div class="select-control-placeHolder"></div>'+

                api.toast({
                   global: true,
                    msg: fnLanguageSwitch( fnErrorJson( err.body.error.message ) )
                });
            }
        });
        return;
        pageParam = api.pageParam;
        UICustomPicker = api.require('UICustomPicker');
        projectID = pageParam.id;
        zhuge = api.require('zhuge');
        if (zhuge) {
            zhuge.initZhuge();
        }
        getProjectDetail();
        getProjectDesigner();
    };

    function getProjectDesigner(){
        ajaxRequest('/APPSupportManage/GetSupportAppraise.aspx', 'get', {
            UserID: account.userid,
            BatchNo: account.batchno, 
            SupportTypeID: typeid
        }, function(ret, err){
            if(ret && ret.res == undefined){
                // console.log('ret:normal===='+ JSON.stringify(ret));
                var data = ret.appdatalist[0];
                $api.html($api.dom('.designer'), data.UserName);
                
                var len = parseInt(data.EvaluateNumber);
                var str = '';
                for (var i = 0; i < len; i++) {
                    str+= '<i class="fa-star fa"></i>';
                }
                $api.html($api.dom('.stars'), str);
                $api.html($api.domAll('.rank .text')[1], '('+ data.UserNum +'人)');
            } else{
                console.log('ret:err===='+ JSON.stringify(ret));
            }
            if (err) {
                console.log('err===='+ JSON.stringify(err));
            }

        });
        
    };

    function getProjectDetail(){
        ajaxRequest('/APPProjectManage/APPGetProjectDetail.aspx', 'get', {
            UserID: account.userid,
            BatchNo: account.batchno,
            ProjectID: projectID
        }, function(ret, err){
            if(ret && ret.res == undefined){
                var data = ret.appdatalist[0];
                $api.html($api.dom('.project-header .header-inner .name'), data.ProjectName);
                $api.html($api.dom('.project-header .header-inner .date'), data.CreateDate);
                $api.html($api.dom('.project-header .header-inner .count'), data.ProjectStartDay);
                $api.html($api.dom('.project-header .header-inner .project-state'), '已处于'+ data.ProjectStatus +'阶段');
                
            } else{
                console.log('ret:err===='+ JSON.stringify(ret));
            }
            if (err) {
                console.log('err===='+ JSON.stringify(err));
            }
        });
    };
    // 以上通用

    function openQuestionType(el){
        openSelector(el, $api.getStorage('findProjectDebug'));
    };

    // 提交debug
    var textarea = $api.dom('#textarea');
    var questionType = $api.dom('.question-type');

    var submitLock = false;
    function fnSubmit(el){
        var content = $api.dom( '#textarea' ).value.trim(),
            type = $api.attr( $api.dom( '.question-type' ), 'data-selectorid' ),
            files = $api.attr( $api.dom( '#upload_img' ), 'data-selectorid' );
        if( type === null ){
            api.toast({
                msg: fnLanguageSwitch( '请选择问题类型' )
            });
        }else if( ! content ){
            api.toast({
                msg: fnLanguageSwitch( '请填写现象描述和实验结果' )
            });
        }else if( files === null ){
            api.toast({
                msg: fnLanguageSwitch( '请上传故障图片' )
            });
        }else{
            fnAjax({
                url: 'supports/ProjectDebug',
                data: {
                    values: {
                        projectId: api.pageParam.data.id,
                        ProjectDebug:{
                            files: files,
                            content: content,
                            type: type
                        }
                    }
                }
            }, function( ret, err ){
                if( ret ){
                    api.toast({
                        msg: fnLanguageSwitch( '项目Debug提交成功' )
                    });
                    setTimeout(function(){
                        api.closeWin();
                    },1000);
                }else{
                    api.toast({
                       global: true,
                        msg: fnLanguageSwitch( fnErrorJson( err.body.error.message ) )
                    });
                }
            });
            if (zhuge) {
            zhuge.track({
                eventName: '项目支持_技术支持提交按钮',
                eventPro: {
                    '模块来源': '项目Debug'
                }
            });
        }      
        }
        return;

        var QuestionType = $api.trim($api.text(questionType));
        if (QuestionType == '---请选择---') {
            api.alert({
                title: fnLanguageSwitch('提醒'), 
                msg:fnLanguageSwitch('请选择问题类型') 
            });
            return false;
        }
        var DescriptionAndResults = $api.trim($api.val(textarea));
        if (DescriptionAndResults == '') {
            api.alert({
                title: fnLanguageSwitch('提醒'), 
                msg: fnLanguageSwitch('请填写现象描述和实验结果')
            });
            return false;
        }
        var Photo = $api.attr(uploadImg, 'data-url');
        if (Photo == '') {
            api.alert({
                title: fnLanguageSwitch('提醒'), 
                msg: fnLanguageSwitch('请上传故障图片')
            });
            return false;
        }


        if (submitLock) {
            return false;
        } else {
            submitLock = true;
            $api.attr(el, 'disabled', 'disabled');
        }

        if (zhuge) {
            zhuge.track({
                eventName: '项目支持_技术支持提交按钮',
                eventPro: {
                    '模块来源': '项目Debug'
                }
            });
        }
        ajaxRequest('/APPSupportManage/APPSupportDebugServe.aspx', 'post', {
            UserID: account.userid,
            BatchNo: account.batchno,
            ItemNameID: projectID,
            QuestionType: QuestionType,
            DescriptionAndResults: DescriptionAndResults
        }, {
            Photo: Photo
        }, function(ret, err){
            submitLock = false;
            $api.removeAttr(el, 'disabled');
            if(ret && ret.res){
                // console.log('ret:normal===='+ JSON.stringify(ret));
                api.toast({
                    msg: fnLanguageSwitch('项目Debug提交成功'),
                    duration: 2000,
                    location: 'middle'
                });
                setTimeout(function(){
                    api.closeWin();
                },2000);
            } else{
                api.toast({
	global: true,
                    msg: JSON.stringify(ret),
                    duration: 2000,
                    location: 'middle'
                });
            }
            if (err) {
                api.toast({
	global: true,
                    msg: JSON.stringify(err),
                    duration: 2000,
                    location: 'middle'
                });
            }
        });

    };
    // 调用selector
    var UICustomPickerElement,
        UICustomPickerId,
        selectorValue,
        selectorId,
        blurInput = $api.domAll('input'),
        blurText = $api.domAll('textarea');

</script>
