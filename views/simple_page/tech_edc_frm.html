<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>edc-frm</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" href="../../css/common.css">
    <style type="text/css">
        body {
            height: auto;
            min-height: 100%;
        }
        /*大体上通用的部分 start*/
        .common-part-service {

        }

        .whats-this {
            background-color: #F0F0F0;
            padding-top: 1.5rem;
        }

        .whats-this .this-name {
            font-size: 1.5rem;
            line-height: 2.5rem;
            color: #000000;
            background: url(../../image/project/icon_edc.png) 1rem 50% no-repeat;
            background-size: 2.5rem 2.5rem;
            text-indent: 4rem;
        }

        .whats-this .this-description {
            padding: 0.8rem 2.2rem 1rem 4rem;
            font-size: 1.3rem;
            line-height: 1.6rem;
            color: #515458;
            border-bottom: 0.2rem solid #C8C8C8;
        }

        .whats-this .design {
            padding-left: 4rem;
        }

        .whats-this .text, .whats-this .designer {
            font-size: 1.2rem;
            line-height: 2.6rem;
            color: #000000;
        }

        .whats-this .rank {

        }

        .whats-this .stars {
            color: #999999;
            font-size: 1.8rem;
            vertical-align: bottom;
            line-height: 2.6rem;
        }

        .whats-this .stars .fa-star {
            color: #FFDA00;
        }

        /*已选择的项目*/
        .project-header {
            padding: 0 1rem;
            background-color: #FFFFFF;
        }

        .project-header label {
            font-size: 1.6rem;
            line-height: 5.5rem;
        }

        .header-inner {
            width: 33.9rem;
            height: 8.4rem;
            border: 0.1rem solid #005BBC;
            border-radius: 0.6rem;
            position: relative;
        }

        .header-inner-img {
            position: absolute;
            left: 50%;
            margin-left: -1.6rem;
            top: -1.6rem;
            width: 3.2rem;
            height: 3.2rem;
            background: #FFFFFF url(../../image/project/project_list_icon.png) center center no-repeat;
            background-size: 1.9rem 2.2rem;
        }

        .header-inner .name {
            font-size: 1.5rem;
            color: #005BBC;
            text-align: center;
            line-height: 3rem;
            padding-top: 1.3rem;
            font-weight: bold;
        }

        .header-inner .date-group {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .header-inner .date-group .text, .header-inner .date-group .date {
            font-size: 1.2rem;
            line-height: 2.1rem;
            color: #000000;
            padding-left: 1rem;
        }

        .header-inner .date-counting {
            width: 11.7rem;
            margin: 0 auto;
            text-align: center;
            color: #F7AA00;
            font-size: 1.2rem;
        }

        .header-inner .date-counting .count {
            font-size: 2.8rem;
            line-height: 4rem;
        }

        .header-inner .project-state {
            position: absolute;
            right: 0;
            bottom: 0.6rem;
            font-size: 1.2rem;
            line-height: 2rem;
            padding-right: 0.5rem;
        }

        .project-header .create-group {
            font-size: 1.3rem;
            line-height: 4.5rem;
            text-align: right;
            color: #595C60;
        }

        .project-header .create-group .btn-create {
            background-color: #00AEEF;
            border-radius: 0.3rem;
            width: 7.9rem;
            height: 2.8rem;
            color: #FFFFFF;
            text-align: center;
            line-height: 2.8rem;
        }

        /*大体上通用的部分 end*/
        .propose-title {
            height: 3.7rem;
            line-height: 3.7rem;
            font-size: 1.5rem;
            background-color: #DBF0FF;
            color: #0271C5;
            background-image: url("../../image/project/icon_quote_right.png");
            background-position-x: 1.5rem;
            background-position-y: center;
            background-repeat: no-repeat;
            background-size: 2rem;
            padding-left: 3.8rem;
            font-weight: bold;
        }
        .form{
            padding-left: 1rem;
            background-color: #FFFFFF;
        }
        .form.no-padded{
            padding-left: 0;
            background-color: transparent;
        }
        .form .form-title{
            height: 2.8rem;
            line-height: 2.8rem;
            color: #0271C5;
            background-color: #F0F0F0;
            font-size: 1.3rem;
            text-indent: 1rem;
        }
        .form .form-title-desc{
            color: #000000;
            font-size: 1.1rem;
            padding: 1rem;
            line-height: 1.4rem;
        }
        .form .form-group{
            background-color: #FFFFFF;
            border-top: 0.1rem solid #DEDEDE;
            overflow: hidden;
        }
        .form.no-padded .form-group{
            padding-left: 1rem;
        }
        .form .form-group label{
            height: 3.8rem;
            line-height: 3.8rem;
            width: 18rem;
            text-indent: 1.5rem;
            font-size: 1.4rem;
            color: #000000;
        }
        .form.no-padded .form-group label{
            text-indent: 0;
        }
        .form .form-group label.important{
            position: relative;
        }
        .form .form-group label.important:before{
            content: '*';
            position: absolute;
            left: 0;
            top: 0.2rem;
            color: #F35C2C;
            text-align: left;
            text-indent: 0;
        }
        .form .form-group .form-text-right{
            text-align: right;
            float: right;
            margin-right: 2rem;
            height: 3.8rem;
            line-height: 3.8rem;
            font-size: 1.4rem;
            color: #C9C9CF;
            width: 14.5rem;
        }
        /*.form .form-group input.form-text-right{
            color: #333333;
        }
        .form .form-group input.form-text-right[disabled]{
            color: #666666;
        }*/
        .form .current-board{
            height: 3rem;
            line-height: 3rem;
            padding: 0 1rem;
            font-size: 1.1rem;
            color: #5B5E61;
        }
        .fake-link{
            color: #0071C5;
            text-decoration: underline;
        }
        .form .current-board .fake-link{
            font-size: 1.1rem;
            line-height: 3rem;
            margin-left: 2.3rem;
        }
        .form .radio-group{
            padding-top: 1.4rem;
        }
        .form .radio-group .radio-title{
            height: 3rem;
            line-height: 3rem;
            padding: 0 1rem;
            font-size: 1.1rem;
            color: #5B5E61;
        }

        /*radio*/
        .propose-select, .fileuploadLabel {
            padding-left: 10px;
            font-size: 1.6rem;
            position: relative;
        }
        .radioSwitch.show {
            background-image: url('../../image/project/promotion_circle_highlight.png');
        }
        .radioSwitch {
            width: 7.7rem;
            background-image: url('../../image/project/promotion_circle_normal.png');
            background-size: 1.5rem;
            background-repeat: no-repeat;
            background-position: left center;
            line-height: 4.5rem;
            font-size: 1rem;
            text-indent: 2rem;
        }
        .show.selectSwitch,.checked.selectSwitch {
            background-image: url('../../image/project/MCSI_Selected2.png');
            background-size: 2rem 1.8rem;
            background-position: 0 44%;
        }
        .selectSwitch {
            background-image: url('../../image/project/MCSI_Selected1.png');
            background-size: 1.5rem;
            background-repeat: no-repeat;
            background-position: 0 50%;
            font-size: 1.1rem;
            color: #5B5E61;
            padding: 0.7rem 2rem;
            display: inline-block;
        }
        .propose-select .fake-link{
            text-decoration: none;
            font-size: 1.1rem;
        }

        label.fake-link{
            text-decoration: none;
            font-size: 1.4rem;
            line-height: 2.5rem;
            height: 2.5rem;
            text-indent: 1rem;
        }
        /*radio*/

        .btn-submit{
            width: 18rem;
            height: 3.8rem;
            margin: 3rem auto;
            text-align: center;
            color: #FFFFFF;
            background-color: #00AEEF;
            border-radius: 0.4rem;
            line-height: 3.8rem;
            font-size: 1.6rem;
        }
        p.fake-link{
            font-size: 1.1rem;
            padding: 0 1rem;
            text-decoration: none;
            line-height: 1.4rem;
        }
        
        .clause-box{
            padding: 1rem;
            margin-top: 1.5rem;
        }
        .clause-box p{
            color: #000000;
            font-size: 1.1rem;
            line-height: 1.4rem;
        }
        .clause-box .fake-link{
            text-decoration: none;
            font-size: 1.1rem;
        }


    </style>
</head>

            url: 'provinces'

                var _provinces = [];

                        id: ret[x].provinceId,
                        name: ret[x].provinceFullName
                    })
                }
                $api.setStorage('provinces', _provinces);
            }
        });

        function setDemandType(el, type, arr){
            if (type == 'select') {
                var _SingleType = arr,
                    _html = '',
                    _Ids = $api.attr(el, 'data-selectorid' ) && JSON.parse( $api.attr(el, 'data-selectorid' ) );
                for( var x in _SingleType ){
                    _html +=
                    '<li class="content-item ellipsis-1 '+( _Ids && ( _Ids.indexOf( _SingleType[x].id ) !== -1 && 'checked' ) )+'" tapmode onclick="toggleSwitch(this,\'content-item\')" data-selectorid="'+ _SingleType[x].id +'">'+_SingleType[x].name+'</li>';
                }
                $api.html($api.dom('#modal_demand_type .content-list'), _html);
                $api.addCls( $api.dom('#modal_demand_type'), 'active');
            } else if(type == 'ensure'){
                var demandChecked = $api.domAll('#modal_demand_type .content-item.checked');
                var typeNames = [];
                var typeIds = [];
                for (var j = 0; j < demandChecked.length; j++) {
                    typeNames.push( $api.trim($api.text(demandChecked[j])) );
                    typeIds.push( $api.attr(demandChecked[j], 'data-selectorid') );
                }
                $api.dom('.edc-industry').innerHTML = typeNames.join( '；<br />' )+'。';
                $api.attr($api.dom('.edc-industry'), 'data-selectorid', JSON.stringify( typeIds ) );
                $api.removeCls($api.dom('#modal_demand_type'), 'active');
            } else{
                $api.removeCls($api.dom('#modal_demand_type'), 'active');
            }
                
        };
