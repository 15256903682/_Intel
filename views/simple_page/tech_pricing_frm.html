        body {

        /*大体上通用的部分 start*/
        .common-part-service {

        }

        .whats-this {
            background-color: #F0F0F0;
            padding-top: 1.5rem;
        }

        .whats-this .this-name {
            font-size: 1.5rem;
            line-height: 2.5rem;
            color: #000000;
            background: url(../../image/project/icon_pricing.png) 1rem 50% no-repeat;
            background-size: 2.5rem 2.5rem;
            text-indent: 4rem;
        }

        .whats-this .this-description {
            padding: 0.8rem 2.2rem 1rem 4rem;
            font-size: 1.3rem;
            line-height: 1.6rem;
            color: #515458;
            border-bottom: 0.2rem solid #C8C8C8;
        }

        .whats-this .design {

        .whats-this .text, .whats-this .designer {

        .whats-this .rank {

        }

    function getProjectDesigner(){

        }, function(ret, err){

                $api.html($api.dom('.designer'), data.UserName);

    function getDate(el){
        api.openPicker({

    // 竞争对手信息
    var CustomerType = [], CompetitorName = [];
    function getCompetitor(){
            var data = $api.getStorage('APPGetCustomerType');

            if (api.connectionType == 'none') {
                if (data) {
                    CustomerType = data.CustomerType;
                    CompetitorName = data.CompetitorName;
                } else {
                    api.toast({
	                global: true,
                        msg: fnLanguageSwitch('尚未获取到客户种类与竞争对手信息'),
                        duration: 2000,
                        location: 'middle'
                    });
                }
                
            } else{
                ajaxRequest('/APPGetDataType/APPGetCustomerType.aspx', 'get', {
                    UserID: account.userid,
                    BatchNo: account.batchno,
                }, function(ret, err){
                    if(ret && ret.res == undefined){
                        for (var i = 0; i < ret.CustomerType.length; i++) {
                            CustomerType.push({
                                value: ret.CustomerType[i].CustomerTypeName
                            });
                        }
                        for (var j = 0; j < ret.CompetitorName.length; j++) {
                            CompetitorName.push({
                                value: ret.CompetitorName[j].CompetitorName
                            });
                        }
                        $api.setStorage('APPGetCustomerType', {
                            CustomerType: CustomerType,
                            CompetitorName: CompetitorName
                        });
                    } else{
                        console.log('ret:err===='+ JSON.stringify(ret));
                    }
                    if (err) {
                        console.log('err===='+ JSON.stringify(err));
                    }
                });
            }
    };

    function toggleSwitch(obj,clz){
        var $selectSwitch = $api.domAll('.'+clz);
        var reg = /radio/g;
        if (reg.test(clz)) {
            for(var i=0;i<$selectSwitch.length;i++){
                $api.removeCls($selectSwitch[i],'show');
            }
        } else {

        }
        if($api.hasCls(obj,'show')){
            $api.removeCls(obj,'show');
        }else{
            $api.addCls(obj,'show');
        }
    };
