    <style type="text/css">
        body {
            height: auto;
            min-height: 100%;
        }
        /*大体上通用的部分 start*/
        .common-part-service {

        }

        .whats-this {
            background-color: #F0F0F0;
            padding-top: 1.5rem;
        }

        .whats-this .this-name {
            font-size: 1.5rem;
            line-height: 2.5rem;
            color: #000000;
            background: url(../../image/project/icon_sample.png) 1rem 50% no-repeat;
            background-size: 2.5rem 2.5rem;
            text-indent: 4rem;
        }

        .whats-this .this-description {
            padding: 0.8rem 2.2rem 1rem 4rem;
            font-size: 1.3rem;
            line-height: 1.6rem;
            color: #515458;
            border-bottom: 0.2rem solid #C8C8C8;
        }

        .whats-this .design {
            padding-left: 4rem;
        }

        .whats-this .text, .whats-this .designer {
            font-size: 1.2rem;
            line-height: 2.6rem;
            color: #000000;
        }

        .whats-this .rank {

        }

        .whats-this .stars {
            color: #999999;
            font-size: 1.8rem;
            vertical-align: bottom;
            line-height: 2.6rem;
        }

        .whats-this .stars .fa-star {
            color: #FFDA00;
        }

        /*已选择的项目*/
        .project-header {
            padding: 0 1rem;
            background-color: #FFFFFF;
        }

        .project-header label {
            font-size: 1.6rem;
            line-height: 5.5rem;
        }

        .header-inner {
            width: 33.9rem;
            height: 8.4rem;
            border: 0.1rem solid #005BBC;
            border-radius: 0.6rem;
            position: relative;
        }

        .header-inner-img {
            position: absolute;
            left: 50%;
            margin-left: -1.6rem;
            top: -1.6rem;
            width: 3.2rem;
            height: 3.2rem;
            background: #FFFFFF url(../../image/project/project_list_icon.png) center center no-repeat;
            background-size: 1.9rem 2.2rem;
        }

        .header-inner .name {
            font-size: 1.5rem;
            color: #005BBC;
            text-align: center;
            line-height: 3rem;
            padding-top: 1.3rem;
            font-weight: bold;
        }

        .header-inner .date-group {
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .header-inner .date-group .text, .header-inner .date-group .date {
            font-size: 1.2rem;
            line-height: 2.1rem;
            color: #000000;
            padding-left: 1rem;
        }

        .header-inner .date-counting {
            width: 11.7rem;
            margin: 0 auto;
            text-align: center;
            color: #F7AA00;
            font-size: 1.2rem;
        }

        .header-inner .date-counting .count {
            font-size: 2.8rem;
            line-height: 4rem;
        }

        .header-inner .project-state {
            position: absolute;
            right: 0;
            bottom: 0.6rem;
            font-size: 1.2rem;
            line-height: 2rem;
            padding-right: 0.5rem;
        }

        .project-header .create-group {
            font-size: 1.3rem;
            line-height: 4.5rem;
            text-align: right;
            color: #595C60;
        }

        .project-header .create-group .btn-create {
            background-color: #00AEEF;
            border-radius: 0.3rem;
            width: 7.9rem;
            height: 2.8rem;
            color: #FFFFFF;
            text-align: center;
            line-height: 2.8rem;
        }

        .propose-title {
            height: 3.7rem;
            line-height: 3.7rem;
            font-size: 1.5rem;

            color: #0271C5;

            background-position-y: center;
            background-repeat: no-repeat;
            background-size: 2rem;
            padding-left: 3.8rem;
            font-weight: bold;

            background-color: #FFFFFF;
        }
        .form.no-padded{
            padding-left: 0;
            background-color: transparent;
        }
        .form .form-title{
            height: 2.8rem;
            line-height: 2.8rem;
            color: #0271C5;
            background-color: #F0F0F0;
            font-size: 1.3rem;
            text-indent: 1rem;

            line-height: 3.8rem;
            font-size: 1.4rem;

            font-size: 1.1rem;
            line-height: 3rem;
            margin-left: 2.3rem;
        }

        }

            line-height: 3rem;
            padding: 0 1rem;
            font-size: 1.1rem;
            color: #000000;
        }

        .propose-select, .fileuploadLabel {
            padding-left: 10px;
            font-size: 1.6rem;
            position: relative;
        }
        .radioSwitch.show {
            background-image: url('../../image/project/promotion_circle_highlight.png');
            color: #0071C5;
        }
        .radioSwitch {
            display: block;
            background-image: url('../../image/project/promotion_circle_normal.png');
            background-size: 1.5rem;
            background-repeat: no-repeat;
            background-position: left center;
            line-height: 2rem;
            font-size: 1rem;
            text-indent: 2rem;
        }
        .show.selectSwitch {
            background-image: url('../../image/project/MCSI_Selected2.png');
            background-size: 2rem 1.8rem;
            background-position: 0 44%;
        }
        .selectSwitch {
            background-image: url('../../image/project/MCSI_Selected1.png');
            background-size: 1.5rem;
            background-repeat: no-repeat;
            background-position: 0 50%;
            line-height: 2.6rem;
            font-size: 1.1rem;
            color: #000000;
            text-indent: 2rem;
            display: inline-block;
            margin-bottom: 1.2rem;

            text-indent: 0;
            padding-left: 2rem;
            background-position: 0 0;
        }
        .show.selectSwitch.text-alot{
            background-position: 0 -6%;

            font-size: 1.1rem;
        }

            margin: 0 auto;

            line-height: 1.6rem;

            background-color: #FFFFFF;

        }

    function toggleSwitch(obj){
        var clz = $api.attr(obj, 'data-name' );
        var $selectSwitch = $api.domAll('.'+clz);
        var reg = /radio/g;
        if (reg.test(clz)) {
            for(var i=0;i<$selectSwitch.length;i++){
                $api.removeCls($selectSwitch[i],'show');
            }
        } else {

        }
        if($api.hasCls(obj,'show')){
            $api.removeCls(obj,'show');
        }else{
            $api.addCls(obj,'show');
        }
    };

            api.alert({
                title: '提醒', 
                msg: '请填写公司中文地址'
            });
            return false;
        }
        var CompanyEnglishAddress = $api.trim($api.val($api.dom('.sample-company-address-en')));
        if (isEmepty(CompanyEnglishAddress)) {
            api.alert({
                title: '提醒', 
                msg: '请填写公司英文地址'
            });
            return false;
        }
        var PostCode = $api.trim($api.val($api.dom('.sample-postcode')));
        if (isEmepty(PostCode)) {
            api.alert({
                title: '提醒', 
                msg: '请填写邮政编码'
            });
            return false;
        }
        var OfficePhone = $api.trim($api.val($api.dom('.sample-tel')));
        if (isEmepty(OfficePhone)) {
            api.alert({
                title: '提醒', 
                msg: '请填写固定电话'
            });
            return false;
        }
        var CompanyWeb = $api.trim($api.val($api.dom('.sample-website')));
        if (isEmepty(CompanyWeb)) {
            api.alert({
                title: '提醒', 
                msg: '请填写公司网址'
            });
            return false;
        }
        // codes there
        if (submitLock) {
            return false;
        } else {
            submitLock = true;
            $api.attr(el, 'disabled', 'disabled');
        }

        if (zhuge) {
            zhuge.track({
                eventName: '项目支持_技术支持提交按钮',
                eventPro: {
                    '模块来源': '免费样片'
                }
            });
        }
        ajaxRequest('/APPSupportManage/APPSupportFreeModel.aspx', 'post', {
            UserID: account.userid,
            BatchNo: account.batchno,
            ItemNameID: projectID,
            ProjectProduct: ProjectProduct,
            ProjectProductNum: ProjectProductNum,
            ProductIntroduction: ProductIntroduction,
            IfConsider: IfConsider,
            CompanyName: CompanyName,
            CompanyEnglishName: CompanyEnglishName,
            CompanyAddress: CompanyAddress,
            CompanyEnglishAddress: CompanyEnglishAddress,
            PostCode: PostCode,
            OfficePhone: OfficePhone,
            CompanyWeb: CompanyWeb,
        }, function(ret, err){
            submitLock = false;
            $api.removeAttr(el, 'disabled');
            if(ret && ret.res){
                // console.log('ret:normal===='+ JSON.stringify(ret));
                api.toast({
                 global: true,
                    msg: '免费样片申请提交成功',
                    duration: 2000,
                    location: 'middle'
                });
                setTimeout(function(){
                    api.closeWin();
                },2000);
            } else{
                api.toast({
                    global: true,
                    msg: JSON.stringify(ret),
                    duration: 2000,
                    location: 'middle'
                });
            }
            if (err) {
                api.toast({
                       global: true,
                    msg: JSON.stringify(err),
                    duration: 2000,
                    location: 'middle'
                });
            }
        })
        api.closeWin();
    };

    var UICustomPickerElement,
