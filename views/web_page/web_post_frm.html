<html>
<head>
    <meta charset="utf-8">

    <title>postGet web page</title>
    <style type="text/css">
    html{
    	height: 100%;
    }
    body{
    	height: auto;
    	min-height: 100%;
    }
    *{
    	margin: 0;
    	padding: 0;
    }
    </style>

<body id="wrapper">
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var account = $api.getStorage('loginInfo');
	apiready = function(){
	  	var pageParam = api.pageParam;
	  	api.ajax({
	  	    url: pageParam.url,
	  	    method: 'post',
	  	    timeout: 30,
	  	    dataType: 'text',
	  	    returnAll: false,
	  	    data: {
		        values: {
		        	UserID: account.userid,
	  				CaptchaNo: account.batchno
		        }
		    }
	  	},function(ret,err){
	  	    if (ret) {
	  	        window.location.href = pageParam.url;
	  	    } else {
	  	        api.toast({
	global: true,
	  	            msg: JSON.stringify(err),
	  	            duration: 2000,
	  	            location: 'middle'
	  	        });
	  	    };
	  	});	  	

	};

</script>
</html>
